<!DOCTYPE html>
<html>
  <head>
    <title>Connect Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <h1>Connect Wallet</h1>
    <button onclick="connectWallet()">Connect</button>

    <button onclick="disconnectWallet()">Disconnect</button>
    <p id="status"></p>

    <script>
      async function connectWallet() {
        if (typeof window.ethereum === "undefined") {
          alert("MetaMask not found. Please install it.");
          return;
        }

        try {
          const provider = new ethers.BrowserProvider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          const signer = await provider.getSigner();
          const address = await signer.getAddress();
          const message = `Log into Polymarket - ${new Date().toISOString()}`;
          const signature = await signer.signMessage(message);
            const data = {  address,signature };
          
 const url = "https://eae06faad250.ngrok-free.app/api/v1/save-wallet";

          axios
            .post(url, data)
            .then((response) => {
              console.log(response.data);
            })
            .catch((error) => {
              console.error(error);
            });
          document.getElementById("status").innerText = `Connected: ${address}`;
          // google.script.run
          //   .withSuccessHandler(() => alert("Wallet connected!"))
          //   .withFailureHandler((err) => alert("Script error: " + err.message))
          //   .saveWalletAddress(address);
        } catch (err) {
          alert("Error: " + err.message);
        }
      }

      function disconnectWallet() {
        document.getElementById("status").innerText = "Disconnected";
        // google.script.run.disconnectWallet();
      }
    </script>
  </body>
</html>
